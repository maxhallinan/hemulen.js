<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Drop Prototype</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

        <form id="ddform0" action="http://127.0.0.1:1986" method="post" class="js-dd__form">
            <h1>Form 0</h1>

            <div class="dd-row cf">
                <div class="dd-area">
                    <h2>Instance One: Thumbnail, Title Field, Caption Field</h2>
                    <fieldset id="ddfull0" class="js-dd-el js-dd--full">
                        <div class="dd-field js-dd__field">
                            <p>Limit: 5 images</p>
                            <p class="js-dd__err"></p>
                        </div>
                        <input type="file" class="dd__file-inpt js-dd__file-inpt" multiple/>
                        
                        <ul class="dd__list js-dd__list js-sortable"></ul><!--/js-dd__list js-sortable-->
                    </fieldset><!--/.js-dd- -full-->                
                </div>
            </div>
            <input type="submit" value="Submit" />
        </form><!--/js-dd__form-->

        <form id="ddform1" action="http://127.0.0.1:1986" method="post" class="js-dd__form">
            <h1>Form 1</h1>

            <div class="dd-row cf">
                <div class="dd-area">
                    <h2>Instance One: Thumbnail, Title Field, Caption Field</h2>
                    <fieldset id="ddfull0" class="js-dd-el js-dd--full">
                        <div class="dd-field js-dd__field">
                            <p>Limit: 5 images</p>
                            <p class="js-dd__err"></p>
                        </div>
                        <input type="file" class="dd__file-inpt js-dd__file-inpt" multiple/>
                        
                        <ul class="dd__list js-dd__list js-sortable"></ul><!--/js-dd__list js-sortable-->
                    </fieldset><!--/.js-dd- -full-->                
                </div>
            </div>
            <input type="submit" value="Submit" />
        </form><!--/js-dd__form-->

        <form id="ddform2" action="http://127.0.0.1:1986" method="post" class="js-dd__form">
            <h1>Form 2</h1>

            <div class="dd-row cf">
                <div class="dd-area">
                    <h2>Instance One: Thumbnail, Title Field, Caption Field</h2>
                    <fieldset id="ddfull0" class="js-dd-el js-dd--full">
                        <div class="dd-field js-dd__field">
                            <p>Limit: 5 images</p>
                            <p class="js-dd__err"></p>
                        </div>
                        <input type="file" class="dd__file-inpt js-dd__file-inpt" multiple/>
                        
                        <ul class="dd__list js-dd__list js-sortable"></ul><!--/js-dd__list js-sortable-->
                    </fieldset><!--/.js-dd- -full-->                
                </div>
            </div>
            <input type="submit" value="Submit" />
        </form><!--/js-dd__form-->
        
        <!--HANDLEBARS TEMPLATES-->
        <script id="ddlistfulltemp" type="text/x-handlebars-template">
            <li class="js-dd__list-item" data-dd-fileid="{{fileId}}">
                <div>
                    <a class="js-sortable__handle" href="#">Reorder</a>
                </div>
                <div>

                    <img src="{{thumbSrc}}" alt="{{name}}" >
                    <p>file_name.ext</p>
                    <a class="js-dd__btn--del" href="#">Delete</a>
                </div>
                <div>
                    <label>Image Title</label>
                    <input class="js-dd__list-inpt js-dd__inpt--title" type="text">
                    <label>Image Caption</label>
                    <textarea class="js-dd__list-inpt js-dd__inpt--capt"></textarea>
                </div>
            </li>
        </script>
        
        <script id="ddlistthumbtemp" type="text/x-handlebars-template">
            <li class="js-dd__list-item" data-dd-fileid="{{fileId}}">
                <div>
                    <a class="js-sortable__handle" href="#">Reorder</a>
                </div>
                <div>
                    <img src="{{thumbSrc}}" alt="{{name}}" >
                    <p>{{name}}</p>
                    <a class="js-dd__btn--del" href="#">Delete</a>
                </div>
            </li>           
        </script>

        <script id="ddlistsingletemp" type="text/x-handlebars-template">
            <li class="js-dd__list-item" data-dd-fileid="{{fileId}}">
                <p>{{name}}</p>
                <a class="js-dd__btn--del" href="#">Delete</a>
            </li>  
        </script>

        <script src="js/lib/jquery.min.js" type="text/javascript"></script>
        <script src="js/lib/handlebars-v3.0.0.js" type="text/javascript"></script>
        <script src="js/lib/html.sortable.js" type="text/javascript"></script>
        <script src="../src/js/hemulen.js" type="text/javascript"></script>
        <script src="js/hemulen_demo_2.js" type="text/javascript"></script>
    </body>
</html>
